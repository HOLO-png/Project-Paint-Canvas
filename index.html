<!doctype html>
<html lang="en">
  <head>
    <title>Paint Canvas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    
  </head>
  <body>
      
    <div class="container-fluid">
        <div class="header">
            <div class="menu">
                <div class="Files ml">
                    <span class="btn">Files</span>
                </div>
                <div class="Edit ml">
                    <span class="btn">Edit</span>
                </div>
                <div class="View ml">
                    <span class="btn">View</span>
                </div>
                <div class="Image ml">
                    <span class="btn">Image</span>
                </div>
                <div class="Colors ml">
                    <span class="btn">Colors</span>
                </div>
                <div class="Help ml">
                    <span class="btn">Help</span>
                </div>
            </div>
        </div>    
        <div class="menu-left">
            <div class="menu">
                <div class="menu-item">
                    <button class="btn pencil">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="btn slash">
                        <i class="fas fa-slash"></i>
                    </button>

                </div>
                <div class="menu-item">
                    <div class="btn">
                        <i class="fas fa-square-full"></i>
                    </div>
                    <div class="btn">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="btn undo">
                        <i class="fas fa-level-down-alt"></i>
                    </div>
                    <div class="btn">6</div>
                </div>
                <div class="menu-item">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                </div>
                <div class="menu-item">
                    <div class="btn">9</div>
                    <div class="btn">10</div>
                </div>
                <div class="menu-item">
                    <div class="btn">11</div>
                    <div class="btn">12</div>
                </div>
                <div class="menu-item">
                    <div class="btn">13</div>
                    <div class="btn">14</div>
                </div>
                <div class="menu-item">
                    <div class="btn">15</div>
                    <div class="btn">16</div>
                </div>
                <div class="menu-item boxShow-pen">
                    <div class="table-size">
                        <div class="size1 size"></div>
                        <div class="size2 size"></div>
                        <div class="size3 size"></div>
                        <div class="size4 size"></div>
                    </div>
                </div>
            </div>
        </div> 
        <canvas id="canvas">
            
        </canvas>
        <div class="menu-bottom">
            <div class="menu"> 
                <div class="menu-item">
                <div class="btn color"></div>
                <div class="btn color"></div>
            </div>
            <div class="menu-item">
                <div class="btn color"></div>
                <div class="btn color"></div>
            </div>
            <div class="menu-item">
                <div class="btn color"></div>
                <div class="btn color"></div>
            </div>
            <div class="menu-item">
                <div class="btn color"></div>
                <div class="btn color"></div>
            </div>
            <div class="menu-item">
                <div class="btn color"></div>
                <div class="btn color"></div>
            </div>
            <div class="menu-item">
                <div class="btn color"></div>
                <div class="btn color"></div>
            </div>
        </div>
        </div> 
    </div> 
    <script src="index.js"></script>
  </body>
</html>
